<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUのポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>YUのポートフォリオ</h1>
        <p>初心者エンジニアの作品集</p>
    </header>

    <section class="about">
        <h2>自己紹介</h2>
        <p>おはようございます、こんにちは、そしてこんばんは！<br>技術を学びながらポートフォリオを作っています。</p>
        <p>私のことについて、こちらの<a href="https://blk-chn.github.io/profile/" target="break">《プロフィールカード》</a>を覗いてみてください！</p>
    </section>

    <section class="projects">
    <h2>プロジェクト一覧</h2>
    <div class="project-card">
        <a href="https://blk-chn.github.io/cafe-site/" target="break">
            <img src="coffeshop.jpg" alt="カフェサイトのサムネイル">
            <div class="card-text">
                <h3>cafe-site</h3>
                <p>HTML/CSSだけで作った、シンプルで温かみのあるカフェWebページです。スマホ対応で、メニューや予約フォームも完備。</p>
            </div>
        </a>
    </div>
</section>

   <section class="contact">
        <h2>Contact,Me</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>© 2025 TNKIY | <a href="https://github.com/">GitHub</a>:</p>
    </footer>

    <figcaption>出典：<a href="https://www.pexels.com/">Pexels</a></figcaption>
</body>
</html>
